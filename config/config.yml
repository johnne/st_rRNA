    #SBDI-curated: https://scilifelab.figshare.com/ndownloader/files/28624482
    16S: "https://scilifelab.figshare.com/ndownloader/files/28624482"
    18S: "https://github.com/pr2database/pr2database/releases/download/v4.14.0/pr2_version_4.14.0_SSU_dada2.fasta.gz"
  speciesdb:
    16S: "https://scilifelab.figshare.com/ndownloader/files/28624479"
